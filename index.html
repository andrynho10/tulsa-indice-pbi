<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice Power BI Tulsa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: rgb(26, 62, 118);
            --primary-dark: rgb(18, 45, 85);
            --primary-light: rgba(26, 62, 118, 0.08);
            --primary-medium: rgba(26, 62, 118, 0.15);
            --accent-color: #3b82f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2.5rem 2rem;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 240px;
            height: 60px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }

        .header h1 {
            font-size: clamp(1.875rem, 4vw, 2.75rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--bg-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light), var(--shadow-md);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-secondary);
        }

        .area-card {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .area-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .area-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-light), transparent);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .area-header:hover {
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-light));
        }

        .area-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .area-icon {
            width: 2rem;
            height: 2rem;
            padding: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 10px;
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .report-count {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .expand-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .area-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .area-content.expanded {
            max-height: 2000px;
        }

        .reports-list {
            list-style: none;
        }

        .report-item {
            border-bottom: 1px solid var(--border-color);
        }

        .report-item:last-child {
            border-bottom: none;
        }

        .report-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .report-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: var(--primary-light);
            transition: width 0.3s ease;
        }

        .report-link:hover::before {
            width: 100%;
        }

        .report-link:hover {
            color: var(--primary-color);
            transform: translateX(8px);
        }

        .report-name {
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .external-icon {
            width: 1.125rem;
            height: 1.125rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .report-link:hover .external-icon {
            color: var(--secondary-color);
            transform: translate(2px, -2px);
        }

        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        .no-results h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .no-results p {
            color: var(--text-secondary);
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .container {
                padding: 0.75rem;
            }
            
            .header {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            
            .logo {
                width: 100px;
                height: 50px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .area-header {
                padding: 1.25rem 1rem;
            }
            
            .report-link {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">

            </div>
            <h1>Índice Power BI</h1>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar informes..."
                autocomplete="off"
            >
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <main id="reportContainer"></main>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No se encontraron informes</h3>
            <p>Intenta con otros términos de búsqueda</p>

        const areaIcons = {

            'RRHH': `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>`

        const reportData = [

            { area: "Producción", informe: "Indicadores descortezado en línea", link: "https://app.powerbi.com/view?r=eyJrIjoiZjc0NWU1ZmMtZWMwYy00MDg3LWFiNWMtNjM0YWNlYjA5ZDk3IiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Indicadores Línea Verde en línea", link: "https://app.powerbi.com/view?r=eyJrIjoiYTRiNzJiNTctODQzNS00ZGNjLTgzYmUtMGEyN2Q3MjkzYTgzIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Indicadores LV Histórico", link: "https://app.powerbi.com/view?r=eyJrIjoiZjA0MTY0MDItNmY3Yi00MWYzLWJiYTgtNjg4YzEwZTU0NWZlIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Indicadores Ventek", link: "https://app.powerbi.com/view?r=eyJrIjoiNDVkOGEyMTEtOGMxNi00YmI1LTkyMDctYjFjMWFhZWViNjcyIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Ingreso BPT Chapas", link: "https://app.powerbi.com/view?r=eyJrIjoiZTFkODc2OTAtYzc3OC00YjU1LTljZWEtZTAwOTFiNDJlOTQxIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Ingreso BPT Plywood", link: "https://app.powerbi.com/view?r=eyJrIjoiNWU1ZmRhOWMtOWMyOC00MDhkLTkwOWItYzUwOWZjY2RkZTAyIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Ingresos BPT Chapas por máquina", link: "https://app.powerbi.com/view?r=eyJrIjoiYzJhMmFhMGItZTI0MC00NjgzLWI3Y2MtNTAzMDUyNGNkNDVhIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Producción Línea Secado", link: "https://app.powerbi.com/view?r=eyJrIjoiMzgwNGY1MGUtZDhlNC00OTMwLWE3YmUtYmQyY2IxNWQ1NjZmIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Costos", link: "https://app.powerbi.com/view?r=eyJrIjoiMTA4ZTlkYzYtYzJmMS00ZTdjLTg4ZDktYWIyNTNkN2M2ODBiIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Producción Máquina", link: "https://app.powerbi.com/view?r=eyJrIjoiZmM3ZDQ5YWEtYjdkMC00YWQwLTkyZWMtYjhjN2NmMjllMTgyIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Rendimiento LV JAS", link: "https://app.powerbi.com/view?r=eyJrIjoiMTE0MGVhZDAtM2MyYy00OTZjLThlMGYtNTdiY2FlZDQwZDY1IiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Stock Bodega de Chapas-Plywood", link: "https://app.powerbi.com/view?r=eyJrIjoiZGE0M2VjNzMtNDNjMi00ODE4LWE4YjUtNGNlYjM5NzRjYWFiIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Temperatura Macerado", link: "https://app.powerbi.com/view?r=eyJrIjoiMDZkMmY4ZjctZjJlOS00ODhlLWFmMGItODczNzU5NzQyMjAzIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Producción", informe: "Temperatura Trozos XY", link: "https://app.powerbi.com/view?r=eyJrIjoiOTgxYTY5NzMtZDU2Mi00MDdkLWEzNDctNWY3M2E0ZjdjZTdhIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Mantención", informe: "Fracttal", link: "https://app.powerbi.com/view?r=eyJrIjoiNTc2ODhjODYtZWM1YS00Y2RmLWE1NWQtMjhkNzQ3YTc3N2NmIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Calidad", informe: "Indicadores de Calidad", link: "https://app.powerbi.com/view?r=eyJrIjoiZDZiMDkyMGEtYjVmOC00NWM4LTllYzMtZDlmZjA0MWRkYWI5IiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "Ventas", informe: "Ventas con Precio", link: "https://app.powerbi.com/view?r=eyJrIjoiOGJmNGM1ZjctYzBmNS00MjU4LWIyZjctMjJmNDZlYmMyNzhmIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "RRHH", informe: "Control Dotación Tulsa", link: "https://app.powerbi.com/view?r=eyJrIjoiMTFiMDkyM2MtM2ZjYy00NzEyLWIyMWQtOTEyN2Q0MzA3YTVkIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "RRHH", informe: "Dotación de Reemplazo Autorizado Para Otros Cargos", link: "https://app.powerbi.com/view?r=eyJrIjoiZmJlNDJmYjEtN2Q3My00ODA2LWI1ZGQtOWZmZTk2OWExOWE4IiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" },
            { area: "RRHH", informe: "Encuesta de satisfacción 2024", link: "https://app.powerbi.com/view?r=eyJrIjoiNzAwODUwYjQtNTAzOC00NDgwLWFkZTYtOTgzMzkyZDA4M2FmIiwidCI6IjhkYWY1OTk3LTBiYWMtNDU3Zi1hNjVhLWNmN2VkM2JhOGI4NiJ9" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const reportContainer = document.getElementById('reportContainer');
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            let expandedAreas = new Set();
            function removeDiacritics(str) {
                return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            }    
            function renderReports(filter = '') {
                const filterText = removeDiacritics(filter.toLowerCase().trim());

                // Si no hay filtro, ninguna área está expandida
                if (!filterText) {
                    expandedAreas = new Set();
                }

                const matchedAreas = new Set();
                const groupedReports = reportData.reduce((acc, report) => {
                    const fullText = removeDiacritics(
                        (report.area + ' ' + report.informe).toLowerCase()
                    );

                    if (filterText && fullText.includes(filterText)) {
                        if (!acc[report.area]) {
                            acc[report.area] = [];
                        }
                        acc[report.area].push(report);
                        matchedAreas.add(report.area);
                    } else if (!filterText) {
                        // Mostrar todos los informes si no hay filtro
                        if (!acc[report.area]) {
                            acc[report.area] = [];
                        }
                        acc[report.area].push(report);
                    }
                    return acc;
                }, {});

                // Solo expandir áreas si hay filtro
                if (filterText) {
                    expandedAreas = matchedAreas;
                }

                reportContainer.innerHTML = '';
                const areas = Object.keys(groupedReports);

                if (areas.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                noResults.style.display = 'none';

                areas.forEach(area => {
                    const reports = groupedReports[area];
                    const isExpanded = expandedAreas.has(area);

                    const areaCard = document.createElement('div');
                    areaCard.className = 'area-card';
                    areaCard.innerHTML = `
                        <div class="area-header" data-area="${area}">
                            <div class="area-title">
                                <svg class="area-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    ${areaIcons[area]}
                                </svg>
                                ${area}
                            </div>
                            <div class="area-controls">
                                <span class="report-count">${reports.length}</span>
                                <svg class="expand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="area-content ${isExpanded ? 'expanded' : ''}">
                            <ul class="reports-list">
                                ${reports.map(report => `
                                    <li class="report-item">
                                        <a href="${report.link}" target="_blank" rel="noopener" class="report-link">
                                            <span class="report-name">${report.informe}</span>
                                            <svg class="external-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                            </svg>
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;

                    reportContainer.appendChild(areaCard);

                    // Accordion functionality
                    const header = areaCard.querySelector('.area-header');
                    const content = areaCard.querySelector('.area-content');
                    const icon = areaCard.querySelector('.expand-icon');

                    header.addEventListener('click', () => {
                        const isCurrentlyExpanded = content.classList.contains('expanded');
                        
                        if (isCurrentlyExpanded) {
                            content.classList.remove('expanded');
                            icon.style.transform = 'rotate(0deg)';
                            expandedAreas.delete(area);
                        } else {
                            content.classList.add('expanded');
                            icon.style.transform = 'rotate(180deg)';
                            expandedAreas.add(area);
                        }
                    });

                    if (isExpanded) {
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            }

            // Search with debounce
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderReports(e.target.value);
                }, 200);
            });

            renderReports();
        });
    </script>
</body>
